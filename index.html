<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Elevador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="elevator-shaft">
      <div class="floor-label" id="label3">3</div>
      <div class="floor-label" id="label2">2</div>
      <div class="floor-label" id="label1">1</div>
      <div class="floor-label" id="label0">0</div>
      <div class="elevator" id="elevator">
        <div class="doors">
          <div class="door" id="door-left"></div>
          <div class="door" id="door-right"></div>
        </div>
      </div>
    </div>

    <div class="panel">
      <button id="btn3">Andar 3</button>
      <button id="btn2">Andar 2</button>
      <button id="btn1">Andar 1</button>
      <button id="btn0">Térreo</button>
    </div>

    <!-- Card de Logs -->
    <div class="log-card">
      <h3>Logs do Elevador</h3>
      <ul id="logList"></ul>
      <button id="clearLogs">Limpar Logs</button>
    </div>
  </div>

  <!-- script.js só é executado após o HTML carregar -->
  <script src="script.js" defer></script>
</body>
</html>
